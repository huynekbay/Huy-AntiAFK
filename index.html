<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Huy Anti-AFK | Get Key</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  text-align:center;
}
.box{
  margin-top:80px;
}
input,button{
  padding:12px;
  margin:6px;
  width:220px;
  border-radius:6px;
  border:none;
}
button{
  background:#ff4757;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
  <h2>üîê Huy Anti-AFK</h2>
  <p>Enter Roblox UserId to get key</p>

  <input id="uid" placeholder="Roblox UserId">
  <br>
  <button onclick="genKey()">GET KEY</button>

  <p id="out"></p>
</div>

<script>
var firebaseConfig = {
  apiKey: "API_KEY_CUA_BAN",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "DATABASE_URL_CUA_BAN",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function genKey(){
  var uid = document.getElementById("uid").value;
  if(!uid || isNaN(uid)){
    alert("UserId kh√¥ng h·ª£p l·ªá");
    return;
  }

  var key = "HUY-" + Math.random().toString(36).substr(2,6).toUpperCase();
  var exp = Math.floor(Date.now()/1000) + 86400;

  db.ref("keys/"+uid).set({
    key: key,
    expire: exp
  }).then(function(){
    document.getElementById("out").innerText = "KEY: " + key;
  }).catch(function(err){
    alert("Error: " + err.message);
  });
}
</script>
</body>
</html>
