<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Huy Anti-AFK | Get Key</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{background:#111;color:white;text-align:center;font-family:sans-serif}
input,button{padding:10px;margin:5px}
</style>
</head>

<body>
<h2>üîê Huy Anti-AFK</h2>

<input id="uid" placeholder="Enter Roblox UserId">
<br>
<button onclick="genKey()">GET KEY</button>

<p id="out"></p>

<script>
var firebaseConfig = {
  apiKey: "API_KEY_CUA_BAN",
  authDomain: "PROJECT.firebaseapp.com",
  databaseURL: "DATABASE_URL_CUA_BAN",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function genKey(){
  var uid = document.getElementById("uid").value;
  if(!uid || isNaN(uid)){
    alert("UserId kh√¥ng h·ª£p l·ªá");
    return;
  }

  var key = "HUY-" + Math.random().toString(36).substr(2,6).toUpperCase();
  var exp = Math.floor(Date.now()/1000) + 86400;

  db.ref("keys/"+uid).set({
    key: key,
    expire: exp
  }).then(function(){
    document.getElementById("out").innerText = "KEY: " + key;
  }).catch(function(err){
    alert("Error: " + err.message);
  });
}
</script>
</body>
</html>
